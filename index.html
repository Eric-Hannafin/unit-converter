<!DOCTYPE html>
<html>

<head>
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="top-container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
        </header>
        <div id="input-container">
            <input type="text" id="inputValue" value="0">
        </div>
        <div id="button-div">
            <button id="convert-button">Convert</button>
        </div>
    </div>
    <div id="bottom-container">
        <div class="result-box" id="length-result">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-result-paragraph"></p>
        </div>
        <div class="result-box" id="volume-result">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-result-paragraph"></p>
        </div>
        <div class="result-box" id="mass-result">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-result-paragraph"></p>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
